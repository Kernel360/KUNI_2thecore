spring:
  datasource:
    url: jdbc:h2:mem:testdb   # 메모리 DB
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create       # 테이블 자동 생성
    show-sql: true           # SQL 콘솔에 출력
    properties:
      hibernate:
        format_sql: true     # SQL 예쁘게 출력
    defer-datasource-initialization: true

  h2:
    console:
      enabled: true          # H2 웹 콘솔 활성화 (원하면)
